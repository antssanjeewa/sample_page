<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marking System - 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #4f46e5;
            border-bottom: 3px solid #4f46e5;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .user-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-detail {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-detail strong {
            color: #4f46e5;
        }

        .attendance-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .attendance-record {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            color: #0369a1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .user-info {
                grid-template-columns: 1fr;
            }

            .attendance-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìã Attendance System</h1>
            <p>Register users and track their attendance efficiently</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('register')">üë§ Register User</button>
                <button class="tab" onclick="switchTab('attendance')">‚úÖ Mark Attendance</button>
                <button class="tab" onclick="switchTab('records')">üìä View Records</button>
            </div>

            <div id="register" class="tab-content active">
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todayAttendance">0</div>
                        <div class="stat-label">Today's Attendance</div>
                    </div>
                </div>

                <h2 style="margin-bottom: 20px; color: #374151;">üë§ Register New User</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number *</label>
                        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Register User</button>
                </form>
            </div>

            <div id="attendance" class="tab-content">
                <h2 style="margin-bottom: 20px; color: #374151;">‚úÖ Mark Attendance</h2>
                <div id="usersList"></div>
            </div>

            <div id="records" class="tab-content">
                <h2 style="margin-bottom: 20px; color: #374151;">üìä Attendance Records</h2>
                <div id="recordsList"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBT2ixTqcY1uEE313Tz8-ygtECLZLNzKyk",
            authDomain: "attendance-24096.firebaseapp.com",
            projectId: "attendance-24096",
            storageBucket: "attendance-24096.firebasestorage.app",
            messagingSenderId: "1056027346665",
            appId: "1:1056027346665:web:27be264cefe50f0f059278"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
    </script>

    <script type="module">
        import { addDoc, collection } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        window.registerUserToFirebase = async function (user) {
            try {
                await addDoc(collection(window.db, "users"), user);
                console.log("User registered in Firebase");
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        };
    </script>

    <script type="module">
        import { getDocs, collection } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        window.getUsersFromFirebase = async function () {
            const querySnapshot = await getDocs(collection(window.db, "users"));
            return querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        };
    </script>


    <script>
        // Data storage
        let users = [];
        let attendanceRecords = [];
        let currentDate = new Date().toISOString().split('T')[0];


        // Initialize the application
        function init() {
            updateStats();
            renderUsersList();
            renderRecords();
        }

        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Refresh data when switching tabs
            if (tabName === 'attendance') {
                renderUsersList();
            } else if (tabName === 'records') {
                renderRecords();
            }
        }

        // User registration
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const userData = {
                id: Date.now().toString(),
                name: formData.get('name'),
                mobile: formData.get('mobile'),
                age: formData.get('age'),
                address: formData.get('address'),
                registeredDate: new Date().toISOString()
            };

            // Check if mobile number already exists
            if (users.some(user => user.mobile === userData.mobile)) {
                showMessage('Mobile number already registered!', 'error');
                return;
            }

            users.push(userData);
            // registerUserToSheet(userData);
            registerUserToFirebase(userData);
            showMessage('User registered successfully!', 'success');
            e.target.reset();
            updateStats();
            renderUsersList();
        });

        // Register user
        function registerUserToSheet(user) {
            const form = new URLSearchParams();
            form.append('sheet', 'Users');
            form.append('id', user.id);
            form.append('name', user.name);
            form.append('mobile', user.mobile);
            form.append('age', user.age);
            form.append('address', user.address);
            form.append('registeredDate', user.registeredDate);

            fetch('https://script.google.com/macros/s/AKfycbyDrzSB3EribWWQ6iDyEn4rbIlTWqX-IrlEjKPcWzLNomjs00CV2ySWs_S8YXRqKUUL/exec?sheet=Users', {
                method: 'POST',
                body: form
            })
                .then(res => res.json())
                .then(data => console.log(data));
        }

        // Mark attendance
        function markAttendance(userId, status) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            // Check if already marked today
            const existingRecord = attendanceRecords.find(
                record => record.userId === userId && record.date === currentDate
            );

            if (existingRecord) {
                existingRecord.status = status;
                existingRecord.timestamp = new Date().toISOString();
                showMessage(`Attendance updated for ${user.name}`, 'success');
            } else {
                attendanceRecords.push({
                    id: Date.now().toString(),
                    userId: userId,
                    userName: user.name,
                    date: currentDate,
                    status: status,
                    timestamp: new Date().toISOString()
                });
                showMessage(`Attendance marked for ${user.name}`, 'success');
            }

            updateStats();
            renderUsersList();
            renderRecords();
        }

        function getUsersFromSheet() {
            fetch('https://script.google.com/macros/s/AKfycbyDrzSB3EribWWQ6iDyEn4rbIlTWqX-IrlEjKPcWzLNomjs00CV2ySWs_S8YXRqKUUL/exec?sheet=Users')
                .then(res => res.json())
                .then(data => {
                    console.log(data); // You can now loop over this
                });
        }

        // Render users list for attendance
        function renderUsersList() {
            // getUsersFromSheet();

            getUsersFromFirebase().then(users => {
                console.log(users);
            });

            const usersList = document.getElementById('usersList');

            if (users.length === 0) {
                usersList.innerHTML = '<p style="text-align: center; color: #6b7280; font-size: 1.1em;">No users registered yet. Please register users first.</p>';
                return;
            }

            usersList.innerHTML = users.map(user => {
                const todayRecord = attendanceRecords.find(
                    record => record.userId === user.id && record.date === currentDate
                );

                return `
                    <div class="user-card">
                        <div class="user-info">
                            <div class="user-detail">
                                <strong>Name:</strong> ${user.name}
                            </div>
                            <div class="user-detail">
                                <strong>Mobile:</strong> ${user.mobile}
                            </div>
                            <div class="user-detail">
                                <strong>Age:</strong> ${user.age}
                            </div>
                            <div class="user-detail">
                                <strong>Address:</strong> ${user.address}
                            </div>
                        </div>
                        <div class="attendance-actions">
                            <button class="btn btn-success" onclick="markAttendance('${user.id}', 'present')">
                                ‚úÖ Mark Present
                            </button>
                            <button class="btn btn-danger" onclick="markAttendance('${user.id}', 'absent')">
                                ‚ùå Mark Absent
                            </button>
                        </div>
                        ${todayRecord ? `
                            <div class="attendance-record">
                                <strong>Today's Status:</strong> ${todayRecord.status.toUpperCase()} 
                                <small>(${new Date(todayRecord.timestamp).toLocaleTimeString()})</small>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Render attendance records
        function renderRecords() {
            const recordsList = document.getElementById('recordsList');

            if (attendanceRecords.length === 0) {
                recordsList.innerHTML = '<p style="text-align: center; color: #6b7280; font-size: 1.1em;">No attendance records yet.</p>';
                return;
            }

            // Group records by date
            const recordsByDate = {};
            attendanceRecords.forEach(record => {
                if (!recordsByDate[record.date]) {
                    recordsByDate[record.date] = [];
                }
                recordsByDate[record.date].push(record);
            });

            recordsList.innerHTML = Object.entries(recordsByDate)
                .sort(([a], [b]) => new Date(b) - new Date(a))
                .map(([date, records]) => `
                    <div style="margin-bottom: 30px;">
                        <h3 style="color: #4f46e5; margin-bottom: 15px; border-bottom: 2px solid #e5e7eb; padding-bottom: 10px;">
                            üìÖ ${new Date(date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                        </h3>
                        <div style="display: grid; gap: 10px;">
                            ${records.map(record => `
                                <div style="background: ${record.status === 'present' ? '#dcfce7' : '#fef2f2'}; 
                                           border: 1px solid ${record.status === 'present' ? '#bbf7d0' : '#fecaca'}; 
                                           border-radius: 8px; padding: 15px; display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <strong>${record.userName}</strong>
                                        <span style="margin-left: 15px; color: ${record.status === 'present' ? '#166534' : '#991b1b'};">
                                            ${record.status === 'present' ? '‚úÖ Present' : '‚ùå Absent'}
                                        </span>
                                    </div>
                                    <small style="color: #6b7280;">
                                        ${new Date(record.timestamp).toLocaleTimeString()}
                                    </small>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalUsers').textContent = users.length;

            const todayRecords = attendanceRecords.filter(record => record.date === currentDate);
            document.getElementById('todayAttendance').textContent = todayRecords.length;
        }

        // Show message
        function showMessage(text, type) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;

            document.querySelector('.content').insertBefore(message, document.querySelector('.tabs'));

            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        // Initialize on page load
        init();
    </script>
</body>

</html>
